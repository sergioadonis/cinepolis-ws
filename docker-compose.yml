version: "3"

services:
  website:
    build: website
    env_file: .env
    depends_on:
      - database
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:${PORT}"
    ports:
      - 8000:${PORT}
    volumes:
      - ./website:/usr/src

  database:
    image: postgres:10
    #restart: always
    env_file: .env
    expose:
      - 5432
    volumes:
      - .data:/var/lib/postgresql/data
